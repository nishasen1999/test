<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2>
<h2>concat()</h2>
<p>The concat() method is used to merge (concatenate) arrays:</p>

<p id="demo"></p>

<script>
const chocolates = ["dark chocolate", "milk chocolate"];
const icecreams = ["blackcurrent", "chocolate", "vanilla"];
const dessert = chocolates.concat(icecreams);

document.getElementById("demo").innerHTML = dessert;
</script>

</body>
</html>
