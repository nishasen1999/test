<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p>If you add two numeric strings, the result will be a concatenated string:</p>

<p id="demo"></p>

<script>
let x = "10";
let y = "20";
let z = "30";
let L = x + y + z;
document.getElementById("demo").innerHTML = L;
</script>

</body>
</html>
